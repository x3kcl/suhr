<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{myTitle}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Statistic</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let statistic of Statistics" [href]="statistic.url" download>
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>{{statistic.title}}</ion-label>
      <ion-badge color="secondary" slot="end">{{statistic.size}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
