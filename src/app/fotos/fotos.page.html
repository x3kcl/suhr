<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Fotos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>  
  <ion-list>
    <ion-item *ngFor="let file of File">
      <ion-thumbnail slot="start" class="fotos-class">
        <ion-img [src]="file.url"></ion-img>
      </ion-thumbnail>
      <ion-label>{{file.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
