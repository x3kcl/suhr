<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{myTitle}}
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-item-divider style="width: 100%;" item-content>
            <h4>Fotos</h4>
          </ion-item-divider>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeLg="3" sizeMd="6" sizeXs="12" *ngFor="let foto of Fotos">
        <ion-card>
          <ion-item [href]="foto.full_url" lines="none" target="_blank">
            <img [src]="foto.url" />
          </ion-item>
          <ion-card-header>
            <ion-card-subtitle>{{foto.title}}</ion-card-subtitle>
            <ion-card-title></ion-card-title>
          </ion-card-header>
          <ion-card-content [innerHTML]="foto.description">
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
