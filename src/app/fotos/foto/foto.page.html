<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{myTitle}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Fotos</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let foto of Fotos" [href]="foto.url" download>
      <ion-thumbnail slot="start" class="fotos-class">
        <ion-img [src]="foto.url"></ion-img>
      </ion-thumbnail>
      <ion-label>{{foto.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
