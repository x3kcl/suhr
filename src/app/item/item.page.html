<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>  
  <ion-list *ngFor="let category of Categories" lines="none">
    <ion-list-header>
      <ion-label>{{category.title}}</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let subtitle of category.subtitleList" (click)="openDetailsWithState(subtitle.item)" button>
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>{{subtitle.title}}</ion-label>
      <ion-badge color="secondary" slot="end">{{subtitle.status}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
