<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-item>
    <ion-grid *ngFor="let card of Card">
      <ion-row class="ion-justify-content-start">
        <ion-col size-xl="1" size-lg="1" size-md="1" size-sm="1" size-xs="2" class="ion-align-self-center">
          <ion-img width="100%" height="100%" src="/assets/pictures/home/logo_smal.png"></ion-img>
        </ion-col>
        <ion-col>
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{ card.title }}</ion-card-title>
              <ion-card-subtitle>{{ card.subtitle }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p [innerHTML]="card.text"></p>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card>
            <ion-card-header>
              <ion-card-title>Hinweise:</ion-card-title>
              <ion-card-subtitle>
                Menu <img src="/assets/pictures/home/home.png"/>
              </ion-card-subtitle>              
              <p>Der Internetauftritt von «Suhr e suberi Sach» ist optimiert auf die Browser Chrome, Firefox und MS Edge.</p>
            </ion-card-header>
            <ion-card-content>
              
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3">
            <h3>{{card.von.title}}</h3>
            <p>
              <ion-img [src]="card.von.data.thumbnails[4].url"></ion-img>
            </p>
        </ion-col>
        <ion-col size="3">
            <h3>{{card.zu.title}}</h3>
            <p>
              <ion-img [src]="card.zu.data.thumbnails[4].url"></ion-img>
            </p>
        </ion-col>
        <ion-col class="ion-align-self-center">
          <ion-item lines="none" href="http://benevol.ch"  target="_blank">
            <img src="/assets/logo/Logo_Benevol_oben_4c.svg"  class="benevol"/>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col size-xl="2" size-lg="3" size-md="3" size-sm="3" size-xs="3" class="ion-align-self-center">
          <ion-img width="100%" height="100%" src="/assets/pictures/home/suhr.jpg"></ion-img>
        </ion-col>
        <ion-col class="ion-align-self-center">
          <p>Eine Initiative von Freiwilligenaus der Gemeinde Suhr unterstützt durch die Gemeinde Suhr.</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

</ion-content>

<app-impressum></app-impressum>
