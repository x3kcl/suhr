<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="/assets/pictures/home/suhr.jpg" alt=""/>
  <ion-card *ngFor="let card of Card">
    <ion-card-header>
      <ion-card-title>{{ card.title }}</ion-card-title>
      <ion-card-subtitle>{{ card.subtitle }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p [innerHTML]="card.text"></p>
    </ion-card-content>
  </ion-card>

  
</ion-content>
