<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Dokumente
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Dateien</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let file of File" [href]="file.url">
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>{{file.title}}</ion-label>
      <ion-badge slot="end">{{file.size}} KB</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
