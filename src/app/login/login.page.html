<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating">eMail</ion-label>
      <ion-input type="email" [(ngModel)]="User.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Passwort</ion-label>
      <ion-input type="password" [(ngModel)]="User.password" name="password"></ion-input>
    </ion-item>    
    <ion-button color="primary" type="submit" (click)="login($event)">Login</ion-button>
  </form>
</ion-content>

<app-impressum></app-impressum>
