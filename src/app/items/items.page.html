<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>  
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>{{subtitle}}</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of Items" [href]="item.url" [download]="item.filename_download">
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>{{item.title}}</ion-label>
      <ion-badge color="secondary" slot="end">{{item.size}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
